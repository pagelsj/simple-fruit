<section class="fruit-tile tile">
  <div class="banner" [style.backgroundImage]="'url('+fruit.image+')'">
    <!-- <img src="/assets/apple.jpg"> -->
  </div>
  <div class="content">
    <h1 class="title">
      <a [href]="'/details/'+fruit.title">{{ fruit.title }}</a>
    </h1>
    <p>{{ fruit.description }}</p>
    <p class="price">
      {{ fruit.price | currency:'Â£'}}
      <a class="add-to-cart icon-shopping-basket" (click)="addToBasket(fruit.price)"></a>
    </p>
  </div>
</section>
